{%extends "base.html"%}
{%block content%}
<h2>Acount Info for {{userdata['first_name']}}</p>

<form action = "update_account" method = "POST">
    <p>User ID     :<input type = "input" name="user_id" value = '{{userdata['user_id']}}' readonly></p>
    <p>Email       : <input type = "text" name="email" value = '{{userdata['email']}}' readonly></p>
    <p>First Name  :<input type = "input" name="first_name" value = '{{userdata['first_name']}}'></p>
    <p>Last Name   :<input type = "input" name="last_name" value = '{{userdata['last_name']}}'></p>
    <p>Phone Number:<input type = "input" name="phone" value = '{{userdata['phone']}}'></p>
    <p>Address     :<input type = "input" name="address" value = '{{userdata['address']}}'></p>
    <p>Bio:        :<input type = "textarea" name="bio" value = '{{userdata['bio']}}'></p>

    <input type = "submit" value = "Update Data" />
</form>

{%endblock%}
